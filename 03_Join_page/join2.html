    <input type="text" name="NUMBER" id="number" placeholder="휴대폰 번호 입력('-'제외)" size="40px" required> <br>
    이메일 주소 *<br>

    <button type="button" id="btn" onclick="joinCheck()"><a id="btn_s" href="joinUs.html">회원가입</a></button>
