<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:1000px; height:500px;margin-right: auto;  margin-left: auto; outline: 1px solid whitesmoke"></div>

<script>

    function myMap() {

        let lat, lng;
        [lat, lng] = [37.499553, 127.035888];  // 역삼역

        const mapProp = {
            center:new google.maps.LatLng(lat, lng),
            zoom:17,
        };
        const map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var myPos1 = {lat: lat, lng: lng};
        var marker1 = new google.maps.Marker({position: myPos1});
        marker1.setMap(map);

        // 마커를 클릭하면 Zoom 레벨을 조정
        google.maps.event.addListener(marker1, "click", function(){

            map.setZoom(map.getZoom()-1);
            map.setCenter(marker1.getPosition());
        });
    }

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXLr_YsDMBa6rHyzI_Ic-s5JPTJ478xAw&callback=myMap"></script>
